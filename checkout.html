<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thanh Toán - Noir Voyage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #f8f8f8;
      color: #111;
    }
    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
    }
    .form-control {
      border-radius: 12px;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      background-color: #fff;
    }
    .form-control:focus {
      border-color: #000;
      box-shadow: none;
    }
    .btn-luxury {
      background-color: #111;
      color: #fff;
      border-radius: 30px;
      padding: 0.75rem;
      font-weight: 500;
      letter-spacing: 1px;
      transition: 0.3s;
    }
    .btn-luxury:hover {
      background-color: #333;
    }
    .checkout-container {
      background: #fff;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>
    <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">NOIR VOYAGE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="thoitrang.html">Trang Chủ</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section class="container py-5 d-flex justify-content-center">
    <div class="checkout-container w-100" style="max-width:600px;">
      <h2 class="section-title">Thanh Toán</h2>
      <form>
        <div class="mb-4">
          <label class="form-label">Họ tên người nhận</label>
          <input class="form-control" type="text" placeholder="Nhập họ tên đầy đủ">
        </div>
        <div class="mb-4">
          <label class="form-label">Địa chỉ giao hàng</label>
          <input class="form-control" type="text" placeholder="Nhập địa chỉ cụ thể">
        </div>
        <div class="mb-4">
          <label class="form-label">Số điện thoại</label>
          <input class="form-control" type="text" placeholder="Nhập số điện thoại liên hệ">
        </div>
        <button class="btn btn-luxury w-100" type="submit">Xác Nhận Đơn Hàng</button>
      </form>
    </div>
  </section>
</body>
</html>
